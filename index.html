<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DharmaNamer - Vedic Branding AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
              hindi: ['"Tiro Devanagari Hindi"', 'serif'],
            },
            colors: {
              saffron: {
                50: '#fff7ed',
                100: '#ffedd5',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
              },
              gold: {
                400: '#facc15',
                500: '#eab308',
                600: '#ca8a04',
              },
              maroon: {
                800: '#7f1d1d',
                900: '#450a0a',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fffaf0; /* Warm cream background */
      }
      .ornament-pattern {
        background-image: radial-gradient(#eab308 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.1;
      }
    </style>
